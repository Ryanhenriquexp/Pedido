<style>
   #conteudo{
   background: #f05e5e;
    width: 100%;
    height: 100%;

    top: 0;
    left: 0;

    .btn{
        background-color: black;
        color: white;

        border-radius: 5px;
    }

</style>

<script>

    function sim(){
        alert("Nunk cheguei nessa parte! :O")
    }

    function desviar(t) {
        var btn = t;
        btn.style.position = 'absolute';
        btn.style.bottom = gerarPosicao (10, 90);
        btn.style.left = gerarPosicao(10, 90);
        console.log("Sumiu :)");
    }

    function gerarPosicao (min, max) {
        return (Math.random() * (max - min) + min) + '%';
    }

</script>
